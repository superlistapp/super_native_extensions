on:
  pull_request:
  push:
    branches:
      - main

name: Check and Lint

jobs:

  Flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'master'
      - name: flutter pub get (super_clipboard)
        run: flutter pub get
        working-directory: super_clipboard
      - name: flutter format (super_clipboard)
        run: flutter format --output=none --set-exit-if-changed .
        working-directory: super_clipboard
      - name: flutter analyzer (super_clipboard)
        run: flutter analyze
        working-directory: super_clipboard
      - name: flutter test (super_clipboard)
        run: flutter test
        working-directory: super_clipboard
      - name: flutter pub get (super_native_extensions)
        run: flutter pub get
        working-directory: super_native_extensions
      - name: flutter format (super_native_extensions)
        run: flutter format --output=none --set-exit-if-changed .
        working-directory: super_native_extensions
      - name: flutter analyze (super_native_extensions)
        run: flutter analyze
        working-directory: super_native_extensions
      - name: flutter test (super_native_extensions)
        run: flutter test
        working-directory: super_native_extensions

  Rustfmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - run: rustup component add rustfmt
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all --manifest-path super_native_extensions/rust/Cargo.toml -- --check

  Rust:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - name: Install GTK
        if: (matrix.os == 'ubuntu-latest')
        run: sudo apt-get update && sudo apt-get install libgtk-3-dev
      - uses: actions/checkout@v2
      - name: Switch to nightly
        run: rustup default nightly
        if: (matrix.os == 'windows-latest')
      - name: Install clippy
        run: rustup component add clippy
      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path super_native_extensions/rust/Cargo.toml -- -D warnings
      - name: Run cargo clippy (tests)
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --tests --manifest-path super_native_extensions/rust/Cargo.toml -- -D warnings
      - name: Install Rust Android Target
        run: rustup target add armv7-linux-androideabi
        if: (matrix.os == 'ubuntu-latest')
      - name: Run cargo clippy (Android)
        if: (matrix.os == 'ubuntu-latest')
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --target=armv7-linux-androideabi --manifest-path super_native_extensions/rust/Cargo.toml -- -D warnings
      - name: Install Rust iOS Target
        run: rustup target add aarch64-apple-ios
        if: (matrix.os == 'macos-latest')
      - name: Run cargo clippy (iOS)
        if: (matrix.os == 'macos-latest')
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --target=aarch64-apple-ios --manifest-path super_native_extensions/rust/Cargo.toml -- -D warnings
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path super_native_extensions/rust/Cargo.toml -- --test-threads=1
